<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <title>Arte com Pixels!</title>
</head>
<body>
    <div id="palette">
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <div class="color selected" id="black"></div>
            <div class="color" id="green"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="orange"></div>
        </div>
    </div>
    <div id="cofigPixelBord">
        <button id="clear-board" type="button">Limpar</button>

        <input type="number" id="board-size" placeholder="5" min="1" max="50">
        <button type="button" id="generate-board">VQV</button>
    </div>

    <div id="pixel-board"></div>
    
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
